<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Es Marzo</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f8ff;
            text-align: center;
            padding: 50px;
        }

        h1 {
            color: #ff1493; /* Color rosado fuerte */
            font-size: 3.5em;
            text-transform: uppercase;
        }

        p {
            font-size: 2em;
            color: #333;
        }

        .princess {
            color: #ff69b4; /* Color rosa claro */
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>ES MARZO</h1>
    <p>Te pago las uñas <span class="princess">PRINCESA</span></p>
</body>
</html>
