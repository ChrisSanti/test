<head>

    <title>Es Marzo</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f8ff;

            height: auto;
        }

<body>
    <h1>SIIIIIIIIIIIIIIIIII</h1>

    <!-- Imagen de la rosa -->
