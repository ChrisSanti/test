<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>San Valentín</title>
    <style>
        body {
            background-image: url('https://source.unsplash.com/1600x900/?love,romantic');
            background-size: cover;
            background-position: center;
            text-align: center;
            color: white;
            font-family: Arial, sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .container {
            background: rgba(0, 0, 0, 0.6);
            padding: 20px;
            border-radius: 10px;
        }
        button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .yes {
            background-color: #ff4d6d;
            color: white;
        }
        .no {
            background-color: #444;
            color: white;
        }
        .image-container {
            margin-top: 20px;
        }
        .image-container img {
            width: 300px;
            height: 300px;
            border-radius: 10px;
        }
    </style>
    <script>
        function showImage(type) {
            let imageContainer = document.getElementById('image-container');
            imageContainer.innerHTML = ''; // Limpiar contenido anterior
            let img = document.createElement('img');
            if (type === 'yes') {
                img.src = 'https://source.unsplash.com/300x300/?love,heart';
                img.alt = 'Imagen de amor';
            } else {
                img.src = 'https://source.unsplash.com/300x300/?sad,crying';
                img.alt = 'Imagen triste';
            }
            imageContainer.appendChild(img);
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>¿Quieres ser mi San Valentín? ??</h1>
        <button class="yes" onclick="showImage('yes')">Sí</button>
        <button class="no" onclick="showImage('no')">No</button>
        <div id="image-container" class="image-container"></div>
    </div>
</body>
</html>
